{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <h2><small>DELETE THIS POST</small></h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ post.title }}?</p>
        <input type="submit" class="btn btn-danger" value="Confirm"/>
        <a href="{% url 'posts:detail_post' pk=post.id %}">Cancel</a>
    </form>
{% endblock %}
