{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <div class="login-form">
        <h1 class="text-center">Login</h1>

        <form method="POST" class="form-horizontal" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div id="user" class="form-group {% if form.username.errors %}has-error{% endif %}">
                <label class="control-label" for="useameInput">Username</label>
                <input name="username" type="text" class="form-control" id="usernameInput"
                       placeholder="username" data-name="{{ username }}" required>
                <div class="help-box">{{ form.username.errors }}</div>
            </div>

            <div id="pass" class="form-group {% if form.password.errors %}has-error{% endif %}">
                <label class="control-label" for="passwordInput">Password</label>
                <input name="password" type="password" class="form-control" id="passwordInput"
                       placeholder="password" required>
                <div class="help-box">{{ form.password.errors }}</div>
            </div>
            <input id="sumit" type="submit" value="Login"
                   class="btn btn-primary"
                   style="margin-left: 220px">
        </form>
    </div>

{% endblock %}

{% block right %}
{% endblock %}

{% block my-script %}
    <script>
        $(document).ready(function () {
            var name = $("#usernameInput").attr("data-name");
            $("#usernameInput").val(name);
            {% if not username is None %}
                $("#user").addClass("has-success");
            {% endif %}
        });
    </script>
{% endblock %}
