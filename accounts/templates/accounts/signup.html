{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    Sign Up Page
{% endblock %}

{% block content %}
    <div class="signup-form">
        <h1 class="text-center">Sign Up</h1>
        <form method="POST" style="padding-top: 20px">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>
{% endblock %}

{% block right %}
{% endblock %}
